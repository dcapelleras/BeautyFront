<div class="container">
    <ng-container class="box" *ngIf="true; else templateA"> <!-- *ngIf="dates.length; else templateA" -->
        <div class="box">
            <img src="https://s.alicdn.com/@sc04/kf/Haa98409f10774d39aaac882f63aaad47R.jpg" width="100" height="100" alt="">
            <span>{{"Tratamiento"}}</span>
            <span>{{"Fecha"}}</span>
            <span>{{"Hora"}}</span>
            <span>{{"Nombre Trabajador"}}</span>
            <!-- <button type="button" (click)="CancelDate()" title="Cancel Date">+</button> -->
        </div>
    </ng-container>
    <ng-template #templateA>
        No tienes ninguna cita programada.
    </ng-template>
</div>
